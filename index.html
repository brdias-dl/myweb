<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Horários</title>
</head>

<body>
    <div id="website">
        <h1>Adicionar Aula</h1>
        <div class="info">
            <label for="escolha-aula">Nome da Aula</label>
            <input list="lista-aula" id="escolha-aula" />
            <br><br>
            <label for="escolha-aula">Nome do Professor</label>
            <input list="lista-professores" id="escolha-professores" />

        </div>
        <br>
        <div class="info">
            Tipo de Aula:<br>
            PL<input type="radio" name="tipoaula">
            TP<input type="radio" name="tipoaula">
        </div>
        <br>
        <div class="info">
            Da semana <input type="number"> a <input type="number"><br><br>
            Edificio da Sala: <input type="text"> Número da Sala: <input type="text">
        </div>
        <br>
        <div class="info">
            Dia da Semana: <input type="date" min="2020-01-01" max="2025-12-31"><br><br>
            Horas da Aula: <input type="time" min="09:00" max="18:00" required> a <input type="time" min="09:00"
                max="18:00" required>
        </div>
    </div>



    <datalist id="lista-aula">
        <option value="Tecnologias Emergentes">
        <option value="Tecnologias de Mercado">
    </datalist>
    <datalist id="lista-professores">
        <option value="Deloitte">
    </datalist>

</body>

</html>
